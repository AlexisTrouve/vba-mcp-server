[pytest]
# Pytest configuration for VBA MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: mark test as async test
    skipif: mark test to skip under certain conditions
