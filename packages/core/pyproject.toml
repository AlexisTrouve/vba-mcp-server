[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vba-mcp-core"
version = "0.1.0"
description = "Core library for VBA extraction and analysis from Microsoft Office files"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Alexis Trouve", email = "alexistrouve.pro@gmail.com" }
]
keywords = ["vba", "excel", "office", "mcp", "code-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "oletools>=0.60",
    "openpyxl>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vba_mcp_core"]
