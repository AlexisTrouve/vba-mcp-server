[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vba-mcp-server-pro"
version = "0.1.0"
description = "Pro MCP server for VBA extraction, analysis, and modification"
readme = "README.md"
license = "LicenseRef-Proprietary"
authors = [
    { name = "Alexis Trouve", email = "alexistrouve.pro@gmail.com" }
]
keywords = ["vba", "excel", "office", "mcp", "claude-code", "refactoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "vba-mcp-core>=0.1.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
windows = [
    "pywin32>=300",  # For COM automation on Windows
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
vba-mcp-server-pro = "vba_mcp_pro.server:run"

[tool.hatch.build.targets.wheel]
packages = ["src/vba_mcp_pro"]
